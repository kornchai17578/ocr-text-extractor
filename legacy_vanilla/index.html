<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@6.0.1/dist/tesseract.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>OCR Text Extractor</h1>
        <p>Upload an image to extract text instantly</p>
      </header>

      <main>
        <div class="upload-section" id="drop-zone">
          <input type="file" id="file-input" accept="image/*" hidden />
          <div class="upload-content">
            <svg
              class="upload-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p class="upload-text">
              Drag & Drop or <span>Click to Upload</span>
            </p>
            <p class="upload-hint">Supports JPG, PNG, BMP</p>
          </div>
          <div id="preview-container" class="hidden">
            <img id="image-preview" src="" alt="Preview" />
            <button id="remove-image" title="Remove image">Ã—</button>
          </div>
        </div>

        <div class="progress-section hidden" id="progress-section">
          <div class="progress-info">
            <span id="status-text">Processing...</span>
            <span id="progress-percent">0%</span>
          </div>
          <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progress-bar"></div>
          </div>
        </div>

        <div class="result-section">
          <div class="result-header">
            <h2>Extracted Text</h2>
            <div class="actions">
              <button id="copy-btn" class="btn secondary" disabled>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path
                    d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                  ></path>
                </svg>
                Copy
              </button>
              <button id="clear-btn" class="btn secondary" disabled>
                Clear
              </button>
            </div>
          </div>
          <textarea
            id="result-text"
            placeholder="Text will appear here..."
            readonly
          ></textarea>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
